<template name="shoutbox">
<div class="shoutbox">
  <h1 class="title">Shoutbox!</h1>

  <div id="shoutContent" class="content">
  {{#unless shout}}<li>{{>spinner}}</li>{{/unless}}

  {{#each shout}}

    <li>
        <span class="name">{{name}}</span> says: {{text}}
        <div class="submitted">{{createdAt}}</div>
      </li>
    <hr class="divider"/>

    {{scrollDown}}
  {{/each}}
  </div>

  <form class="new-shout">
    <input type="text" id="name-field" name="name" placeholder="Your name"/>
    <input type="text" id="text-field" name="text" placeholder="Your message ..."/>
    <input type="submit" value="Shout!">
  </form>
</div>
</template>
